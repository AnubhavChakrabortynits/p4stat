<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
<h1>!!!AMERICAN CALCULATOR!!!</h1>
    <main id="calculator">
        <div id="screen"></div>
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        <div class="numbers" id="zero">0</div>
        <div id="sum" class="operator">+</div>
        <div id="sub" class="operator">-</div>
        <div id="mul" class="operator">*</div>
        <div id="div" class="operator">/</div>
        <div id="modulo" class="operator">%</div>
        <div id="clear" class="operator">C</div>
        <div id="equalto" class="operator">=</div>
    </main>
    
</body>
</html>
